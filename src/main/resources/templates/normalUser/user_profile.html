<!doctype html >
<html lang="en" xmlns:th="http//:www.thymeLeaf.org"
	th:replace="normalUser/baseUser::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>

	<section>
	
	<div class="my-card mt-3 me-4 ms-3 ">

			<div class="text-center">
				<img style="width: 250px; height: 250px; border-radius: 50%;"
					alt="profile photo" th:src="@{'/user_img/'+${user.imageUrl}}"
					class="text-center">
				<h3>
					<span th:text="${user.name}"></span> 
				</h3>
			</div>
			
			<div class="table-responsive">
			<table class="table">
				
				<tbody  th:each="n : ${user}">
					<tr>
						<th scope="row" >Sr. No</th>
						<th  th:text="'SCMUSER'+${n.id}"></th>
					</tr>
					
					<tr>
						<th scope="row" >Number</th>
						<td  th:text="${n.phone}"></td>
					</tr>
					
					<tr>
						<th scope="row" >Email</th>
						<td  th:text="${n.email}"></td>
					</tr>
					
					
					<tr>
						<th scope="row" >Role</th>
						<td> <span th:text="${n.role}"></span></td>
					</tr>

						<tr>
						<th scope="row" >Active Status</th>
						<td> <span th:text="${n.status}"></span></td>
					</tr>
					
					<tr>
						<th scope="row" >About</th>
						<td> <span th:text="${n.about}"></span></td>
					</tr>
					
					
				
				</tbody>
			</table>
			</div>
		<!-- 	table responsive end -->

			<div class="text-center">
					<a th:href="@{/user/user-profile-update}" class="btn btn-info " >Edit Profile</a>
					<a href="#"   class="btn btn-warning">Delete Your Account</a>
			</div>
		</div>
		
		<script>
			//making selected item active 
			
			$('item').removeClass('active-link');
			$('#profile-link').addClass('active-link');
		</script>	
	
	</section>
</body>
</html>
