<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:fragment="Layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
	integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<title th:text="(${title})">Base-Smart Contact Manager</title>

<link rel="stylesheet" href="" th:href="@{/css/style.css}" />
<script type="text/javascript" th:src="@{/js/userjs.js}"></script>

<!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.0.7/sweetalert.min.js"
	integrity="sha512-QlfJyqxD9tYxKQ/mJ9X6GD4FbNqyMZrRxxngdXjXzc7lL+VLxZu1GFh8mjxDDT4zvUZhYLIKqnlBY3ml8TJG8g=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- Library for sweetalreat-->


<script th:src="@{/js/jquery-3.3.1.min.js}"></script>

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark  bg-success  fixed-top ">

		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>


			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav ms-auto text-uppercase">
					<li class="nav-item"><a class="nav-link"
						aria-current="page" href="" th:href="@{/user/index}">Home</a></li>

					<li class="nav-item"><a class="nav-link  " href="#">
					<img alt="" style="width: 30px; height: 30px; border-radius: 50%; " th:src="@{'/user_img/'+${user.imageUrl}}"> 
					<span th:text="${user.name}"></span>
					</a></li>
					<li class="nav-item"><a class="nav-link " href="#"
						th:href="@{/logout}">Sign out</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- End of nav bar -->


	<div class="sidebar  mt-3">

		<i class="fa-solid fa-xmark" id="crossbtn" onclick="toggleSidebar()"></i>

		<a id="home-link" href="#" th:href="@{/user/index}" class="item" >
		<i class="fa-solid fa-house-user"></i>Home</a> 
		
		<a id="view-contacts-link" href="#" th:href="@{/user/view-contacts/0}" class="item"> 
		<i class="fa-solid fa-address-book"></i> View Contacts </a> 
		
		<a id="add-contact-link" href="#" th:href="@{/user/add-contact}" class="item">
		 <i class="fa-solid fa-user-plus"></i> Add Contact </a> 
		
		<a id="profile-link" th:href="@{/user/user-profile}" class="item"> 
		<i class="fa-solid fa-user"></i> Profile </a> 
		
		<a  id="setting-link" href="#" th:href="@{/user/settings}" class="item"> 
		<i class="fa-solid  fa-gears"></i> Settings </a> 
		
		<a href="#" th:href="@{/logout}" class="item"> <i
			class="fa-solid fa-right-from-bracket"></i> Log out
		</a>

		<div class="divider"></div>
	</div>
	<!-- End of sideBar -->

	<!-- Main content -->
	<div class="mainContent  mt-5">
		<img style="width: 25px; padding-top: 15px; margin-left: 3px;  cursor: pointer;"
			th:src="@{/img/kebab.png}" onclick="toggleSidebar()"></i>

		<div th:replace="${content}"></div>
	</div>



	<!-- Optional JavaScript; choose one of the two! -->
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
