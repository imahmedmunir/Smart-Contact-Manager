<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="normalUser/baseUser::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div class="my-card mt-2  me-4 ms-3">
			<div th:if="${session.message}" 
						th:classappend="${session.message.type}" class="alert"
						role="alert" >
						<p th:text="${session.message.content}" class="text-center"></p>

			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
			<h1 class="text-center">Add Your New Friend</h1>
			<div class="container-fluid">

				<div class="row  ">
					<div class="col-md-10 offset-md-1">
						<form th:action="@{/user/process-contact}" 
						th:method="post"
						th:object="${contact}"
						 enctype="multipart/form-data" 
						   
						 class="mt-2">
						
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<img alt="" style="height: 23px;"
											th:src="@{/img/nickname.png}">
									</div>
								</div>

								<input type="text" name="name" placeholder="Enter name "
									th:value="${contact.name}"
									class="form-control"   
									th:classappend="${#fields.hasErrors('name')? 'is-invalid': ' ' }"  required>
									<div  class="invalid-feedback" th:each="n: ${#fields.errors('name')}"  th:text="${n}" >
								</div>
								</div>
								
							<!-- second filed -->

							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<img alt="" style="height: 23px;" th:src="@{/img/plus.png}">
									</div>
								</div>

								<input type="text" name="nickName" placeholder="Nick name "
									th:value="${contact.nickName}"
									class="form-control" 
									th:classappend="${#fields.hasErrors('nickName')? 'is-invalid': ' ' }"  />
									<div  class="invalid-feedback" th:each="n: ${#fields.errors('nickName')}"  th:text="${n}" >
								</div>
								
							</div>

							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<img alt="" style="height: 23px;"
											th:src="@{/img/phone-call.png}">
									</div>
								</div>

								<input type="text" name="number"
									placeholder="Ex : 0333-1122333"
									th:value="${contact.number}"
									 class="form-control"
									th:classappend="${#fields.hasErrors('number')? 'is-invalid': ' ' }"  required  />
									<div  class="invalid-feedback" th:each="n: ${#fields.errors('number')}"  th:text="${n}" >
								</div>

							</div>

							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<div class="input-group-text ">@</div>
								</div>

								<input type="email" name="email" placeholder="Email here "
									th:value="${contact.email}"
									class="form-control" 
									th:classappend="${#fields.hasErrors('email')? 'is-invalid': ' ' }"  required/>
									<div  class="invalid-feedback" th:each="n: ${#fields.errors('email')}"  th:text="${n}" >
									</div>
							</div>

							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<img alt="" style="height: 23px;" th:src="@{/img/working.png}">
									</div>
								</div>

								<input type="text" name="work" placeholder="Type of your friend does"
									th:value="${contact.work}"
									class="form-control">

							</div>

							<div class="form-group mb-3">
								<textarea name="description" id="mytextarea"
									placeholder="Put more information about your contact" rows="6"
									cols="30" class="form-control" 
									th:text="${contact.description}"
									></textarea>
							</div>
							
							<div class="custom-file">
								<input type="file" name="cImageUrl">
							</div>
							
							<div class="text-center">
								<button type="submit" class="btn btn-success">Add Contact</button>
							</div>

						</form>
						
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
						<script >
						tinymce.init({
							selector: '#mytextarea'
						});
						</script>
						
			<script>
			//making selected item active 
			
			$('item').removeClass('active-link');
			$('#add-contact-link').addClass('active-link');
		</script>
		
	</section>

</body>
</html>
