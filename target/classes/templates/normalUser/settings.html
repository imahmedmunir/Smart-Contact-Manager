<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="normalUser/baseUser::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>

<body>
	<section class="my-card mt-3 me-3 mr-4">
		
		<div th:if="${session.message}"
				th:classappend="${session.message.type}" class="alert" >
				<p th:text="${session.message.content}" class="text-center"></p>

			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
		
		
		<h2 class="mb-3 text-center" th:text="${user.name}+' Change your Password'"> </h2>

		<form th:action="@{/user/change-password}" method="post">
			<div class="form-group mb-3">
				<input type="password" placeholder="old password" name="oldpass"
					class="form-control" />
			</div>
		
			<div class="form-group mb-3">
				<input type="password"  class="form-control" placeholder="New password " name="newpass"
					>
			</div>

			<div class="form-group mb-3">
				<input type="password" class="form-control" placeholder="Confirm password"
					name="confirmpass" >
			</div>
			
			<div class="text-center">
				<button type="submit" class="btn btn-primary">Change</button>
				<button type="reset" class="btn btn-warning">Reset </button>
			</div>
			
		</form>
	
	
	<script>
			//making selected item active 
			
			$('item').removeClass('active-link');
			$('#setting-link').addClass('active-link');
		</script>
		
	</section>
	
	

</body>

</html>
