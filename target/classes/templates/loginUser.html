<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="parent::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section  >
	<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                    
                        <form id="login-form" class="form" action=""  th:action="@{/doLogin}" method="post">
                            <div  th:if="${param.error}"  class="alert alert-danger     text-center" style="height: 50px;">
                            	Invalid User name & password
                            </div>
                            <div  th:if="${param.logout}"  class="alert alert-success   text-center" style="height: 50px;">
                            	You've Logged Out
                            </div>
                            
                            <h4 class="text-center" style="border: solid black;" >
                            
                            <img  style="width: 30px; height: 30px;  border-radius: 50%; "  th:src="@{/img/google.png}" alt="google Logo"/>        
                            <a th:href="@{/oauth2/authorization/google}">&nbsp;Continue with Google</a>
                            
                            </h4 >
                            
                            <h3 class="text-center text-info">OR</h3>
                          	
                          	<div  th:if="${param.change}" class="alert alert-success   text-center" style="height: 50px;">
                            	<p th:text="${param.change}"></p>
                            </div>
                            
                          
                            <div class="form-group">
                                <label for="username" class="text-black">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                          
                            <div class="form-group">
                                <label for="password" class="text-black">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="remember-me" class="text-black"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input  type="submit" name="submit" class="btn btn-primary" value="Sign in">
                            </div>
                            
                            <div style="margin-left: 100px;" >
                            <h6>	Forgot Password ?
                            	<a th:href="@{/forgot-password}">Click</a></h6>
                            </div>
                            
                            <div class="" style="margin-left: 100px;">
                                <h6> Don't have account?  <a  href="#" th:href="@{/signup}" >Register here</a></h6>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
		</section>

</body>
</html>
