<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="parent::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section  >
			    
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box"   style="height: 300px;"  class="col-md-12">
					
					    <div th:if="${session.message}" class="alert alert-danger m-2 "  role="alert" style="height: 50px;">
                    			<p th:text="${session.message}" class="text-center"></p>
 								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
                    	
					
                	<h3  class="text-center m-3">Change Password</h3>

                    	<form th:action="@{/change-pass}" method="post">
                    	
                    	<div class="form-group m-3">
                    		<input required type="password" name="pass" placeholder="Enter Password" class="form-control" >
                    	</div>
                    	
                    	 	<div class="form-group m-3">
                    		<input required type="password" name="confirmpass" placeholder="Confirm Password" class="form-control" >
                    	</div>
                   
                    	<div class="text-center">
                    			<button type="submit" class="btn btn-success">Change</button>
                    			<button type="reset" class="btn btn-warning">Reset</button>
                    	</div>
                    	
                    	</form>
                
                    </div>
                </div>
            </div>
        </div>
    </div>

		</section>

</body>
</html>
